<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header></header>
    <main>
        <div id="playerDetails">
            <div id="player1Details" class="playerDetail">
                <p>Player1 Name: </p>
                <input type="text" name="player1Name" id="player1Name">
            </div>
            <div id="player2Details" class="playerDetail">
                <p>Player2 Name: </p>
                <input type="text" name="player2Name" id="player2Name">
            </div>
            <div id="playerSign" class="playerDetail">
                <p>Player1 Sign: </p>
                <button id="signX" class="btn signBtn">X</button>
                <button id="signO" class="btn signBtn">O</button>
            </div>
        </div>
        <div id="startGame">
            <button id="startButton" class="btn">Start Game</button>
        </div>
        <div id="turnDisplay">
            <p id="playerTurn" class="turn">Turn: </p>
        </div>
        <div id="gameBoard">
            <div id="field-0" class="gameBoardField" data-field-id = "field-0"></div>
            <div id="field-1" class="gameBoardField" data-field-id = "field-1"></div>
            <div id="field-2" class="gameBoardField" data-field-id = "field-2"></div>
            <div id="field-3" class="gameBoardField" data-field-id = "field-3"></div>
            <div id="field-4" class="gameBoardField" data-field-id = "field-4"></div>
            <div id="field-5" class="gameBoardField" data-field-id = "field-5"></div>
            <div id="field-6" class="gameBoardField" data-field-id = "field-6"></div>
            <div id="field-7" class="gameBoardField" data-field-id = "field-7"></div>
            <div id="field-8" class="gameBoardField" data-field-id = "field-8"></div>
        </div>
        <div id="resultDisplay">
            <div id="player1Win" class="resultDisplay">
                <p>Player1</p>
                <p></p>
            </div>
            <div id="draw" class="resultDisplay">
                <p>Draws</p>
                <p></p>
            </div>
            <div id="player2Win" class="resultDisplay">
                <p>Player2</p>
                <p></p>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
