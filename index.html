<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header></header>
    <main>
        <div id="playerDetails">
            <div id="playerName" class="playerDetail">
                <p>Your Name: </p>
                <input type="text" name="playerName" id="playerName">
            </div>
            <div id="playerSign" class="playerDetail">
                <p>Your Sign: </p>
                <button class="btn">X</button>
                <button class="btn">Y</button>
            </div>
        </div>
        <div id="startGame">
            <button id="startButton" class="btn">Start Game</button>
        </div>
        <div id="gameBoard">
            <div class="gameBoardField" data-field-id = "field1"></div>
            <div class="gameBoardField" data-field-id = "field2"></div>
            <div class="gameBoardField" data-field-id = "field3"></div>
            <div class="gameBoardField" data-field-id = "field4"></div>
            <div class="gameBoardField" data-field-id = "field5"></div>
            <div class="gameBoardField" data-field-id = "field6"></div>
            <div class="gameBoardField" data-field-id = "field7"></div>
            <div class="gameBoardField" data-field-id = "field8"></div>
            <div class="gameBoardField" data-field-id = "field9"></div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
