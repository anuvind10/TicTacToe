<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body id="body" class="signX">
    <div id="overlay"></div>
    <main>
        <div id="setupPage" class="active">
            <div id="playerDetails">
                <div id="player1Details" class="playerDetail">
                    <input type="text" name="player1" id="player1" class="nameInput" required>
                    <label for="player1" class="label">Player1 Name</label>
                </div>
                <div id="player2Details" class="playerDetail">
                    <input type="text" name="player2" id="player2" class="nameInput" required>
                    <label for="player2" class="label">Player2 Name</label>
                </div>
                <div id="playerSign" class="playerDetail">
                    <p>Player1 Sign: </p>
                    <div id="signs">
                        <img src="./images/X_icon_filled.png" id="signX" class="btn signBtn selected signX" />
                        <img src="./images/O_icon_filled.png" id="signO" class="btn signBtn" />
                    </div>
                </div>
            </div>
            <div id="startGame">
                <button id="startButton" class="btn signX">Start Game</button>
            </div>
        </div>
        <div id="gamePage">
            <div id="nextRound">
                <p>Start next Round?</p>
                <button id="nextRoundBtn" class="btn">Start</button>
            </div>
            <div id="turnDisplay">
                <p id="playerTurn" class="turn">TURN</p>
                <img id="playerTurnSign" src="./images/O_icon.png" alt="">
            </div>
            <div id="gameBoard">
                <div id="field-0" class="gameBoardField" data-field-id = "field-0"></div>
                <div id="field-1" class="gameBoardField" data-field-id = "field-1"></div>
                <div id="field-2" class="gameBoardField" data-field-id = "field-2"></div>
                <div id="field-3" class="gameBoardField" data-field-id = "field-3"></div>
                <div id="field-4" class="gameBoardField" data-field-id = "field-4"></div>
                <div id="field-5" class="gameBoardField" data-field-id = "field-5"></div>
                <div id="field-6" class="gameBoardField" data-field-id = "field-6"></div>
                <div id="field-7" class="gameBoardField" data-field-id = "field-7"></div>
                <div id="field-8" class="gameBoardField" data-field-id = "field-8"></div>
            </div>
            <div id="resultDisplay">
                <div id="player1Win" class="result">
                    <p>Player1</p>
                    <p id="player1Score"></p>
                </div>
                <div id="draw" class="result">
                    <p>Draws</p>
                    <p id="drawScore"></p>
                </div>
                <div id="player2Win" class="result">
                    <p>Player2</p>
                    <p id="player2Score"></p>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
